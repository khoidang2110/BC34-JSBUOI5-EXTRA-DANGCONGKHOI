<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="baitap">
      <div class="d-flex align-items-start">
        <div
          class="nav flex-column nav-pills me-3"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          
          <button
            class="nav-link active"
            id="v-pills-messages-tab"
            data-bs-toggle="pill"
            data-bs-target="#bai3"
            type="button"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
          >
            <i class="fa fa-book me-1"></i>Bài 3
          </button>
          <button
            class="nav-link"
            id="v-pills-settings-tab"
            data-bs-toggle="pill"
            data-bs-target="#bai4"
            type="button"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
          >
            <i class="fa fa-book me-1"></i>Bài 4
          </button>
          <!-- <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings1" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false"><i class="fa fa-book me-1"></i>Bài 5</button> -->
        </div>
        <!-- tao them button luu y data-bs-target và id phan content giong nhau -->
        <div class="tab-content" id="v-pills-tabContent">
       
          
<!-- bai3 -->
          <div
          class="tab-pane fade show active"
          id="bai3"
          role="tabpanel"
          aria-labelledby="v-pills-home-tab"
        >
          <div>
            <p class="mt-2 ms-2 fs-4 fw-bold"> Tính thuế thu nhập cá nhân</p>
            <input
              id="taxName"
              class="ms-3 mt-3"
              type="text"
              placeholder="Họ và tên"
            />
            <br />
            <input
              id="totalIncome"
              class="ms-3 mt-3"
              type="number"
              placeholder="Tổng thu nhập"
            />
            <br />
            <input
              id="dependent"
              class="ms-3 mt-3"
              type="number"
              placeholder="Số người phụ thuộc"
            />
            <br />
            <br />
            <button id="tax" class="btn btn-primary rounded-pill ms-3" >
             Tính tiền thuế
            </button>
            <br />
            <br />
            <div class="mt-2 ms-2" id="showTax"></div>
          </div>
          
        </div>
<!-- bai 4 -->

        <div
        class="tab-pane fade "
        id="bai4"
        role="tabpanel"
        aria-labelledby="v-pills-home-tab"
      >
      
        <div>
          <p class="mt-2 ms-2 fs-4 fw-bold"> Tính tiền cáp</p>
          <select class="ms-2" id="clientType" onchange="myFunction()">
            <option value="">Chọn loại khách hàng</option>
            <option value="personal">Nhà dân</option>
            <option value="business">Doanh nghiệp</option>
            
          </select>
          
          <input
            id="clientCode"
            class="ms-3 mt-3"
            type="text"
            placeholder="nhập mã khách hàng"
          />
       
          <input
            id="premiumChannel"
            class="ms-3 mt-3"
            type="number"
            placeholder="số kênh cao cấp"
          />
          <br />
          <div id="showTab"></div>
          <!-- <input 
          id="connecting" 
          class="ms-3 mt-3" 
          type="number" 
          placeholder="số kết nối"
          /> -->
          <br />
          <br />
          <button id="cableBill" class="btn btn-primary rounded-pill ms-3" >
           Tính tiền cáp
          </button>
          <br />
          <br />
          <div class="mt-2 ms-3 mb-3" id="showCableBill"></div>
        </div>
        
      </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
